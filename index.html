<!DOCTYPE html>
<html lang="en-US">
<head>
	<meta charset="utf-8">
	<!--My style css-->
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<title>Book Scheduler</title>
	<!--Firebase javascript-->
	<script src="https://www.gstatic.com/firebasejs/4.0.0/firebase.js"></script>
	<!--jQuery library script-->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<!--Moment javascript for timing-->
	<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
	<!--My personal javascript-->
	<script type="text/javascript" src="javascript/app.js"></script>
</head>
<body id="container">
	<header>
		<h1>Book Scheduler</h1>
	</header>
	<!--Updates book schedule based on database info based on user input-->
	<section>
		<h2>Current Book Schedule</h2>
		<table>
			<thead>
				<tr>
					<th>Book Title</th>
					<th>Book Length</th>
					<th>Pages per Day</th>
					<th>Weekly Goal</th>
					<th>Pages Left</th>
				</tr>
			</thead>
			<tbody>
			</tbody>
		</table>
	</section>
	<!--Edits the book schedule based on user input -->
	<section>
		<h2>Add Book</h2>
		<form>
			<label for="book-name-input">Book Title</label>
			<br>
				<input id="book-name-input" type="text" placeholder="Choose a name for your book.">
			<br>
			<label for="length-input">Book Length</label>
			<br>
			<!--only allows numbersas input-->
				<input id="length-input" type="number" onkeypress="return event.charCode >= 48 && event.charCode <= 57" placeholder="How many pages do you have left to read?">
			<br>
			<label for="pages-input">Pages per Day</label>
			<br>
			<!--only accepts numbers as input-->
				<input id="pages-input" type="number" onkeypress="return event.charCode >= 48 && event.charCode <= 57" placeholder="Try to read at least 20 pages daily...">
			<br>
			<button id="add-book-btn" type="submit">Submit</button>
		</form>
	</section>

</body>
</html>
